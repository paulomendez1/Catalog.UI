<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email"
                        [formControl]="loginForm.controls['email'] | formControl">
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                        <strong>Incorrect</strong> email format
                    </mat-error>
                </mat-form-field>

            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password"
                        [formControl]="loginForm.controls['password'] | formControl">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <ul *ngIf="errors.length > 0">
                <li *ngFor="let error of errors">{{error}}</li>
            </ul>

            <div class="button">
                <button type="submit" mat-button (click)="logIn()">Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
